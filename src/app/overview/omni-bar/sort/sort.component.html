<div class="sort">
  <options-filter [label]="'Sort By'"
                  [(selected)]="selectedSort"
                  [keys]="sortingPatientKeys"
                  [Types]="SortingFieldTypes"
  >
  </options-filter>
  <button class="button" mat-stroked-button color="primary" (click)="sort(selectedSort)">Sort</button>
  <button class="button" mat-stroked-button color="secondary" (click)="clearSort()">Clear sort</button>
</div>
