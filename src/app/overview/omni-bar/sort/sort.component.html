<div class="sort">
  <options-filter [label]="'Sort By'"
                  [(selectedSort)]="selectedSort"
                  [sortingKeys]="sortingPatientKeys"
                  [SortingTypes]="SortingFieldTypes"
  >
  </options-filter>
  <button class="button" mat-raised-button color="primary" (click)="sort(selectedSort)">Sort</button>
  <button class="button" mat-raised-button color="warn" (click)="clearSort()">Clear sort</button>
</div>
